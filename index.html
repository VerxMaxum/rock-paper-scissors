<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js"></script>
</head>
<body>
    <div id="main">
        <button class="choice" id="rock">Rock</button>
        <button class="choice" id="paper">Paper</button>
        <button class="choice" id="scissors">Scissors</button>
    </div>
    <div id="scoreboard">
        <div class="player-score" id="human-score"></div>
            <span>You: </span>
            <span id="human-point">0</span>
        </div>
        <div class="player-score" id="computer-score">
            <span>Computer: </span>
            <span id="computer-point">0</span>
        </div>
    </div>
</body>
</html>
